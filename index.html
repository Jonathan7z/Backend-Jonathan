<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Jonathan</title>
    <link rel="stylesheet" href="asset/css/estyle.css">
</head>

<body background="binario.jpg">
    <h1>Backend Jonathan</h1>
    <div class="boton">
        <button id="btn">GET</button>
    </div>

    <div class="datos">
        <table class="tablas">
            <thead>
                <tr>
                    <th>Cedula</th>
                    <th>Nombres</th>
                    <th>Direccion</th>
                    <th>Telefono</th>
                    <th>Edad</th>
                </tr>
            </thead>
            <tbody id="date">

            </tbody>
        </table>
    </div>
    <script src="asset/js/jquery-3.4.1.min.js"></script>
    <script>
        var mi_div = $('#date');

        $('#btn').click(() => {
            $.ajax({
                url: 'Backend/response.php',
                type: 'GET',
                dataType: 'json',
                success: (datos) => {
                    console.log(datos);
                    datos.forEach((data, index) => {
                        mi_div.append('<tr><td>' + data.Cedula + '</td><td>' + data.Nombre + '</td><td>' + data.Direccion + '</td><td>' + data.Telefono + '</td><td>' + data.Edad + '</td></tr>');
                    });
                },

                error: (jqXhr, textStatus, errorMessage) => {
                    console.log(errorMessage);
                }
            });
        });
    </script>
</body>

</html>
